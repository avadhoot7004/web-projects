        <div class="book-headline">
            <h2>
                Book a Table
            </h2>

            <h2>
                Please fill the following information for booking a table
            </h2>
        </div>
        <div class="form-div">
            <form>
                <label for="name">Name</label><br>
                <input type="text" required placeholder="Type your name here"><br>
                <label for="name">How many people are dining?</label><br>
                <input type="number" min="1" step="1" required placeholder="Enter number here"><br>
                <label for="name">At what date?</label><br>
                <input type="datetime-local" id="datetime-input" min="" required><br>
                <label for="name">Do you prefer vegeterian or non-vegeterian?</label><br>
                <select>
                    <option value="select">Select an option</option>
                    <option value="yes">Vegeterian</option>
                    <option value="no">Non-Vegeterian</option>
                    <option value="no">No preference</option>
                </select>
                
                <input type="submit" id="table-book">
            </form>
        </div>
